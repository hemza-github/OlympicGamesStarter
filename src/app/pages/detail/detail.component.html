<button
  (click)="goBack()"
  class="absolute btn btn-soft btn-info btn-xs sm:btn-sm md:btn-md lg:btn-md xl:btn-md mt-4 ml-6"
>
  Go back
</button>

<div class="home-container">
  <h1 class="border border-gray-300 rounded-lg p-4 bg-perso-emerald text-white">
    {{ olympic?.country }}
  </h1>

  <div class="flex justify-center gap-4 mb-4 mt-4 pb-4">
    <div
      class="border border-perso-emerald border-2 rounded-lg p-4 text-center"
    >
      Number of entries <br />
      {{ nombreDeParticipations }}
    </div>
    <div
      class="border border-perso-emerald border-2 rounded-lg p-4 text-center"
    >
      Total number of medals <br />
      {{ nombreDeMedailles }}
    </div>
    <div
      class="border border-perso-emerald border-2 rounded-lg p-4 text-center"
    >
      Total number of athletes <br />
      {{ nombreAthletes }}
    </div>
  </div>
  <div class="chart-container mt-4">
    <canvas class="" id="medalsChart"></canvas>
  </div>
</div>
