<div class="home-container">
  <h1 class="border border-gray-300 rounded-lg p-4 bg-perso-emerald text-white">
    Medals per Country
  </h1>
  <div class="home-container">
    <!-- Conteneur pour les statistiques -->
    <div class="flex justify-center gap-4 mb-4">
      <div
        class="border border-perso-emerald border-2 rounded-lg p-4 text-center"
      >
        Number of JOs <br />
        {{ nombreDeJO }}
      </div>
      <div
        class="border border-perso-emerald border-2 rounded-lg p-4 text-center"
      >
        Number of coutries <br />
        {{ nombreDePays }}
      </div>
    </div>
    <!-- Vérifie que les données sont disponibles avant d'afficher le graphique -->
    <app-chart
      *ngIf="olympicsData.length > 0"
      [data]="olympicsData"
    ></app-chart>
    <p *ngIf="olympicsData.length === 0">Chargement des données...</p>
  </div>
  <a [routerLink]="['/detail']">Voir les détails</a>
</div>
